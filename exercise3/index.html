<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contianer w-25">
        <h1 class="text-center">Register Form</h1>
        <p class="text-center">please fill this form</p>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-left">Write Your First Name:</label>
              <input type="email" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Write Your Last Name:</label>
              <input type="password" class="form-control" id="exampleInputLastName">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Write Your Email:</label>
                <input type="password" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Write Your Passwords:</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>

              <div class="border-bottom border-2 border-light mt-5 "></div>
              <p class="mb-5">Account Type (require)</p>
              <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
               Personal
             </label>
            </div>
            <div class="form-check mb-5">
             <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
               Bussiness
             </label>
            </div>
            <div class="border-bottom border-2 border-light mt-5 mb-5"></div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
